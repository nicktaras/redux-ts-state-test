<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Redux Test</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <style>
    .hide { display: none; }
  </style>
</head>
<body>

  <div class="wrapper">
    <div>
     | My Ferrari |
    </div>
    <div>
      <p>
      <button onclick="navClickHandler(event)" data-nav="welcome">Welcome</button>
      <button onclick="navClickHandler(event)" data-nav="locks">Locks</button>
      <button onclick="navClickHandler(event)" data-nav="sound">Sound</button>
      </p>
    </div>
    <div id="views">
      <div id="welcome">
        <p>Control your car with TokenScript</p>
      </div>
      <div id="locks" class="hide">
        <div>
          <p>Car Lock:</p>
          <button onclick="lockClickHandler(event)" id="isCarOpenToggle">Open/Close</button>
          <p><div id="isCarOpenState"></div></p>
        </div>
        <div>
          <p>Car Windows:</p>
          <button onclick="windowClickHandler(event)" id="areCarWindowsOpen">Open/Close</button>
          <p><div id="areCarWindowsOpenState"></div></p>
        </div>
      </div>
      <div id="sound" class="hide">
        <div>
          <p>Music Volume:</p>
          <p>
            <button onclick="volClickHandler(event)" data-vol="1" id="increment">+</button>
          </p>
          <p>
            <button onclick="volClickHandler(event)" data-vol="-1" id="decrement">-</button>
          </p>
          <div id="controlMusicVolumeState">0</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
